<!-- ngIf in this div -->
<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0" *ngIf="question">

    <div fxFlex="20"></div>
    <div fxFlex="30">
        <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>Question {{question.id}}</mat-card-title>
              <mat-card-subtitle>Category: {{question.category}}<br>
                Difficulty: {{question.difficulty}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
            <mat-card-content>
              <p>{{question.question}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button class= "button-class" mat-button (click)="prevQuestion()">PREV</button>
              <button class= "button-class" mat-button (click)="nextQuestion()">NEXT</button>
            </mat-card-actions>
          </mat-card>
    </div>
    
    <div fxFlex="30">
        <div class="container"
            fxLayout="column"
            fxLayout.sm="column"
            fxLayout.xs="column">
            <div fxFlex>
                <mat-card>
                    <mat-card-header>
                        <mat-card-title style="font-size: 30px;">Options</mat-card-title>
                    </mat-card-header>
                    <!-- Mat List Used here -->
                    <mat-list>
                        <mat-list-item *ngFor="let opt of question.option">
                            <mat-checkbox class="example-margin" id="{{question.id}}_{{opt.id}}" [checked]= "getStatus(opt.id)" (change)="toggleOptionValue(opt.id)">{{opt.optionString}}</mat-checkbox><br>
                        </mat-list-item>
                    </mat-list>
                    <!-- Mat List ends -->
                </mat-card>
            </div>
            <div fxFlex>
                <mat-card>
                    <mat-card-actions>
                      <button class= "button-class" mat-button (click)="nextQuestion()">SAVE & NEXT</button>
                      <button class= "button-class" mat-button (click)="endQuiz()">END QUIZ</button>
                      TOTAL TIME(in seconds): {{timeLeft}} LEFT
                    </mat-card-actions>
                    <!-- Mat List ends -->
                </mat-card>
            </div>
        </div>
    </div>
    <div fxFlex="20"></div>
</div>
